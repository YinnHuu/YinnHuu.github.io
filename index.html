<!DOCTYPE html>
<html>
<head>
  <title>我的个人网站</title>
  <meta charset="utf-8">
  <style>
      /* 全局样式：统一字体和背景 */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 1000px;
    margin: 0 auto;
    padding: 30px 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf1 100%); /* 渐变背景 */
    color: #333;
    line-height: 1.8;
  }

  /* 头部区域：居中+卡片效果 */
  .header {
    text-align: center;
    margin: 30px 0 50px;
    padding: 30px;
    background-color: white;
    border-radius: 15px; /* 圆角更大 */
    box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* 柔和阴影 */
  }

  /* 标题文字：层次分明 */
  h1 {
    color: #2c3e50;
    margin: 20px 0 10px;
    font-size: 2.2rem;
    letter-spacing: -0.5px; /* 字间距优化 */
  }
  .subtitle {
    color: #666;
    font-size: 1.1rem;
    font-weight: 400; /* 细一点的字重 */
    margin-bottom: 20px;
  }

  /* 内容区域：卡片+内边距 */
  .content {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    margin-bottom: 40px;
  }

  /* 文字段落：更舒适的间距 */
  .intro p {
    margin-bottom: 15px;
    font-size: 1.05rem;
    color: #555;
  }

  /* 图片样式：精致边框+悬停效果 */
  .my-photo {
    max-width: 100%;
    width: 600px;
    border-radius: 10px;
    margin: 25px auto; /* 居中显示 */
    display: block; /* 确保margin:auto生效 */
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease; /* 动画过渡 */
    border: 3px solid #f0f0f0;
  }
  .my-photo:hover {
    transform: translateY(-5px); /* 上移效果 */
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }

  /* 底部链接：按钮化设计 */
  .links {
    margin-top: 30px;
    text-align: center; /* 链接居中 */
  }
  .links a {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 10px 15px; /* 间距 */
    background-color: #ff6b9c /* 主色调 */
    color: white;
    text-decoration: none;
    border-radius: 30px; /* 圆形按钮 */
    font-weight: 500;
    transition: all 0.3s ease;
  }
  .links a:hover {
    background-color: #357abd; /* 加深颜色 */
    transform: scale(1.05); /* 轻微放大 */
  }

  /* 响应式：手机上自动调整 */
  @media (max-width: 768px) {
    h1 {
      font-size: 1.8rem;
    }
    .content {
      padding: 25px;
    }
    .links a {
      width: 80%;
      margin: 0 0 10px;
    }
  }  </style>
</head>
<body>
  <div class="header"> 
    <h1>你好，我是[胡洇]</h1>
     <div class="content"> 
       <div class="intro">
    <p>这是我的个人网站，欢迎来访！</p>
    <p>我喜欢[李承展]，专注于[摸鱼]。</p>
    <img src="1dd910942le79ba41bcf9c24718e3f4c.JPG" alt="老公拍的照片" style="max-width: 600px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">

  </div>
  <div class="links">
    <a href="https://github.com/YinnHuu">我的GitHub</a>
    <a href="mailto:yinhu360@gmail.com">联系我</a>
  </div>
</body>
</html>
